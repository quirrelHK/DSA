<!DOCTYPE html>
<html>
<head>
  <title>Car Survey</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
  <script>
    function calculateSurvey() {
        var cars = {
            "Delhi": {
                "Maruti K10": 0,
                "Zen-Astelo": 0,
                "WagonR": 0,
                "Maruti SX4": 0
            },
            "Mumbai": {
                "Maruti K10": 0,
                "Zen-Astelo": 0,
                "WagonR": 0,
                "Maruti SX4": 0
            },
            "Chennai": {
                "Maruti K10": 0,
                "Zen-Astelo": 0,
                "WagonR": 0,
                "Maruti SX4": 0
            },
            "Kolkata": {
                "Maruti K10": 0,
                "Zen-Astelo": 0,
                "WagonR": 0,
                "Maruti SX4": 0
            }
        };

        // Get the values from the input fields
        var delhiK10 = parseInt(document.getElementById("delhi-k10").value);
        var delhiZen = parseInt(document.getElementById("delhi-zen").value);
        var delhiWagonR = parseInt(document.getElementById("delhi-wagonr").value);
        var delhiSX4 = parseInt(document.getElementById("delhi-sx4").value);

        var mumbaiK10 = parseInt(document.getElementById("mumbai-k10").value);
        var mumbaiZen = parseInt(document.getElementById("mumbai-zen").value);
        var mumbaiWagonR = parseInt(document.getElementById("mumbai-wagonr").value);
        var mumbaiSX4 = parseInt(document.getElementById("mumbai-sx4").value);

        var chennaiK10 = parseInt(document.getElementById("chennai-k10").value);
        var chennaiZen = parseInt(document.getElementById("chennai-zen").value);
        var chennaiWagonR = parseInt(document.getElementById("chennai-wagonr").value);
        var chennaiSX4 = parseInt(document.getElementById("chennai-sx4").value);

        var kolkataK10 = parseInt(document.getElementById("kolkata-k10").value);
        var kolkataZen = parseInt(document.getElementById("kolkata-zen").value);
        var kolkataWagonR = parseInt(document.getElementById("kolkata-wagonr").value);
        var kolkataSX4 = parseInt(document.getElementById("kolkata-sx4").value);

        // Update the car counts in the respective cities
        cars["Delhi"]["Maruti K10"] = delhiK10;
        cars["Delhi"]["Zen-Astelo"] = delhiZen;
        cars["Delhi"]["WagonR"] = delhiWagonR;
        cars["Delhi"]["Maruti SX4"] = delhiSX4;

        cars["Mumbai"]["Maruti K10"] = mumbaiK10;
        cars["Mumbai"]["Zen-Astelo"] = mumbaiZen;
        cars["Mumbai"]["WagonR"] = mumbaiWagonR;
        cars["Mumbai"]["Maruti SX4"] = mumbaiSX4;
        
        cars["Chennai"]["Maruti K10"] = chennaiK10;
        cars["Chennai"]["Zen-Astelo"] = chennaiZen;
        cars["Chennai"]["WagonR"] = chennaiWagonR;
        cars["Chennai"]["Maruti SX4"] = chennaiSX4;

        cars["Kolkata"]["Maruti K10"] = kolkataK10;
        cars["Kolkata"]["Zen-Astelo"] = kolkataZen;
        cars["Kolkata"]["WagonR"] = kolkataWagonR;
        cars["Kolkata"]["Maruti SX4"] = kolkataSX4;

  // Update the table with the survey results
        var table = document.getElementById("survey-table");

        // Clear previous table content
        while (table.rows.length > 0) {
            table.deleteRow(0);
        }

        // Add new rows with survey data
        for (var city in cars) {
            var row = table.insertRow();
            var cityCell = row.insertCell();
            cityCell.innerText = city;

            for (var car in cars[city]) {
            var countCell = row.insertCell();
            countCell.innerText = cars[city][car].toString();
            }
        }
    }
</script>
</head>
<body>
  <h1>Car Survey</h1>
  <p>Please enter the number of cars for each model in each city:</p>
  <table>
    <thead>
      <tr>
        <th>City</th>
        <th>Maruti K10</th>
        <th>Zen-Astelo</th>
        <th>WagonR</th>
        <th>Maruti SX4</th>
      </tr>
    </thead>
    <tbody id="survey-table">
      <tr>
        <td>Delhi</td>
        <td><input type="number" id="delhi-k10"></td>
        <td><input type="number" id="delhi-zen"></td>
        <td><input type="number" id="delhi-wagonr"></td>
        <td><input type="number" id="delhi-sx4"></td>
      </tr>
      <tr>
        <td>Mumbai</td>
        <td><input type="number" id="mumbai-k10"></td>
        <td><input type="number" id="mumbai-zen"></td>
        <td><input type="number" id="mumbai-wagonr"></td>
        <td><input type="number" id="mumbai-sx4"></td>
      </tr>
      <tr>
        <td>Chennai</td>
        <td><input type="number" id="chennai-k10"></td>
        <td><input type="number" id="chennai-zen"></td>
        <td><input type="number" id="chennai-wagonr"></td>
        <td><input type="number" id="chennai-sx4"></td>
      </tr>
      <tr>
        <td>Kolkata</td>
        <td><input type="number" id="kolkata-k10"></td>
        <td><input type="number" id="kolkata-zen"></td>
        <td><input type="number" id="kolkata-wagonr"></td>
        <td><input type="number" id="kolkata-sx4"></td>
    </tr>
    </tbody>
    
      </table>
      <button onclick="calculateSurvey()">Calculate</button>
</body>
</html>
