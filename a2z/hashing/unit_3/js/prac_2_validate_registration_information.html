<!DOCTYPE html>
<html lang="en">
<head>
<script> 
function validateRegistrationForm()
{
    // Get form field values
    var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;

    // Regular expression patterns
    var namePattern = /^[A-Za-z]{6,}$/;
    var passwordPattern = /^.{6,}$/;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validate Name field
    if (!namePattern.test(name))
    {
        alert("Name should contain alphabets and have a minimum length of 6 characters.");
        return false;
    }

    // Validate Password field
    if (!passwordPattern.test(password))
    {
        alert("Password should have a minimum length of 6 characters.");
        return false;
    }

    // Validate Email field
    if (!emailPattern.test(email))
    {
        alert("Invalid email address.");
        return false;
    }

    // All fields are valid
    alert("Registration completed!");
    return true;
}
</script> 
</head>
<body>
<div class="registration-form">
    <h2>Registration Form</h2>
    <form name="registrationForm" onsubmit="return validateRegistrationForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
