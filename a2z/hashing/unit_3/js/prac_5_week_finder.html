<!DOCTYPE html>
<html>
<head>
  <title>Day of the Week Finder</title>
  <script>
    function findDayOfWeek() {
      // Get the value entered by the user
      var birthdate = document.getElementById("birthdate").value;

      // Create a new Date object using the birthdate
      var dateObj = new Date(birthdate);

      // Get the day of the week as a number (0-6)
      var dayOfWeek = dateObj.getDay();
	console.log(dayOfWeek);

      // Array to map day of the week numbers to names
      var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

      // Display the day of the week in a message box
      alert("You were born on a " + daysOfWeek[dayOfWeek]);
    }
  </script>
</head>
<body>
  <h1>Day of the Week Finder</h1>
  <label for="birthdate">Enter your birthdate(YYYY-MM-DD):</label>
  <input type="text" id="birthdate">
  <button onclick="findDayOfWeek()">Find Day of the Week</button>
</body>
</html>
