<!DOCTYPE html>
<html lang="en">
<head>
<script>
function extractPhoneNumber() {
    var phoneNumber = document.getElementById("phoneNumber").value;
    var cleanedNumber = phoneNumber.replace(/\D/g, "");

    var isValidFormat = /^\d{10}$/.test(cleanedNumber);

    if (isValidFormat) {

        var areaCode = cleanedNumber.substring(0, 3);
        var phoneNumberPart = cleanedNumber.substring(3);

        document.getElementById("areaCode").value = areaCode;
        document.getElementById("phoneNumberPart").value = phoneNumberPart;
    } else {
        // Invalid phone number format
        alert("Please enter a valid phone number in the format (555)555-5555.");
    }
}
</script>
</head>
<body>
<div class="telephone-form">
    <h2>Telephone Number Extraction</h2>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required pattern="\(\d{3}\)\d{3}-\d{4}" placeholder="(555)555-5555">
    <br><br>
    <button onclick="extractPhoneNumber()">Extract Number</button>
    <br><br>
    <label for="areaCode">Area Code:</label>
    <input type="text" id="areaCode" name="areaCode" readonly>
    <br><br>
    <label for="phoneNumberPart">Phone Number (last 7 digits):</label>
    <input type="text" id="phoneNumberPart" name="phoneNumberPart" readonly>
</div>
</body>
</html>
