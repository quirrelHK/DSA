
<!DOCTYPE html>
<html>
<head>
  <title>Invert Filter Demo</title>
  <style>
    img {
      transition: filter 0.5s; /* Adds a smooth transition effect */
      height: 600px;
    }
  </style>
  <script>
    function applyInvertFilter(event) {
      event.target.style.filter = "invert(100%)";
    }

    function removeInvertFilter(event) {
      event.target.style.filter = "none";
    }
  </script>
</head>
<body>
  <h1>Invert Filter Demo</h1>
  <p>Move your mouse over the image to see the invert effect:</p>
  <img src="fullmetal_alchemist_mustang.jpg" alt="Your Image" 
    onmouseover="applyInvertFilter(event)" onmouseout="removeInvertFilter(event)">
</body>
</html>
