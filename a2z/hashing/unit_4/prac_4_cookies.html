<!DOCTYPE html>
<html>
<head>
    <title>Last Visited Date-Time</title>
</head>
<body>
    <h1>Last Visited Date-Time</h1>
    
    <?php
    // Check if the cookie for last visited date-time exists
    if (isset($_COOKIE['last_visited'])) {
        $lastVisited = $_COOKIE['last_visited'];
        echo "Last Visited On: " . $lastVisited;
    }

    // Set the cookie for current date-time
    $currentDateTime = date('Y-m-d H:i:s');
    setcookie('last_visited', $currentDateTime, time() + (86400 * 30), '/'); // Cookie lasts for 30 days
    ?>
    
</body>
</html>
