<body>
    <h1>Page Views Counter</h1>
    
    
    <?php
    session_start();

    // Check if the session variable for page views count exists
    if (!isset($_SESSION['page_views'])) {
        // If it doesn't exist, initialize it to 0
        $_SESSION['page_views'] = 0;
    }

    // Increment the page views count
    $_SESSION['page_views']++;

    // Display the page views count
    echo "Page Views: " . $_SESSION['page_views'];
    ?>
